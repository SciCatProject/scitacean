repos:
- repo: https://github.com/pycqa/flake8
  rev: 4.0.1
  hooks:
    - id: flake8
- repo: https://github.com/pycqa/bandit
  rev: 1.7.4
  hooks:
    - id: bandit
      additional_dependencies: ["bandit[toml]"]
      args: ["-c", "pyproject.toml"]
- repo: https://github.com/ambv/black
  rev: 22.6.0
  hooks:
    - id: black
