name: CI

on:
  push:
    branches:
      - main
      - release
  pull_request:

jobs:
  formatting:
    name: Formatting and static analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements/ci.txt
      - run: tox -e static
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply automatic formatting

  type-checking:
    name: Type checking
    needs: formatting
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements/ci.txt
      - run: tox -e mypy

  tests:
    name: Tests
    needs: formatting
    strategy:
      matrix:
        include:
          - {python: '3.13', os: ubuntu-24.04, tox: py313-full}
          - {python: '3.12', os: ubuntu-24.04, tox: py312-full}
          - {python: '3.11', os: ubuntu-24.04, tox: py311-full}
          - {python: '3.10', os: ubuntu-24.04, tox: py310-full}
          - {python: '3.10', os: macos-14, tox: py310}
          - {python: '3.10', os: windows-2022, tox: py310}
    uses: ./.github/workflows/test.yml
    with:
      os-variant: ${{ matrix.os }}
      python-version: ${{ matrix.python }}
      tox-env: ${{ matrix.tox }}
    secrets: inherit

  docs:
    needs: tests
    uses: ./.github/workflows/docs.yml
