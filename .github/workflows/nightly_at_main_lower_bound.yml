name: Test

on:
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * 1-5'

jobs:
  tests:
    name: Tests at lower bound
    runs-on: 'ubuntu-24.04'
    steps:
      - run: sudo apt install --yes docker-compose
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install Just
        uses: extractions/setup-just@v3
      - name: Run Tests
        run: just test-lowest
