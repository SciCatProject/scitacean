name: Datablock
inherits: Ownable
fields:
  - name: pid
    description: Persistent identifier for the datablock.
    model_name: id
    type: str
  - name: archive_id
    description: Unique identifier given by archive system to the stored datablock. This id is used when data is retrieved back.
    model_name: archiveId
    required: true
    type: str
  - name: size
    description: Total size in bytes of all files associated with the datablock when unpacked.
    required: true
    type: int
    validation: size
  - name: packed_size
    description: Size of datablock package file.
    model_name: packedSize
    type: int
    validation: size
  - name: checksum_algorithm
    description: Algorithm used for calculation of checksums, e.g. sha2.
    model_name: chkAlg
    type: str
  - name: version
    description: Version string defining format of how data is packed and stored in archive.
    required: true
    type: str
  - name: data_file_list
    description: List of DataFile models associated with the datablock.
    model_name: dataFileList
    required: true
    type: List[DataFile]
  - name: dataset_id
    description: PID of the dataset that this datablock belongs to.
    model_name: datasetId
    type: str
