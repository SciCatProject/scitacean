manual:
  - datablocks
  - numberOfFiles
  - numberOfFilesArchived
  - origdatablocks
  - packedSize
  - scientificMetadata
  - size

defaults:
  creationTime: '"now"'

conversions:
  attachments:
    func: "(lambda x: tuple(x) if x is not None else None)"
    arg_type: Optional[List[DownloadAttachment]]
  creationTime:
    func: _parse_datetime
    arg_type: Union[str, datetime]
  pid:
    func: _parse_pid
    arg_type: Union[PID, str]
  sourceFolder:
    func: _parse_remote_path
    arg_type: Union[RemotePath, str]
